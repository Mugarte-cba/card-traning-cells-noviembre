<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card-traning demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-ambients-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <bbva-core-demo-helper events='["selection-insurance"]' >
      <bbva-core-demo-case heading="Basic" description="Default specs">
        <template>
          <card-traning title="Seguro Vehicular" info="BBVA y Rímac se unieron para brindar los siguientes beneficios a clientes del banco." button-name="Cotizar">
            <script>
              const ui = document.querySelector('card-traning');
              ui.listItems = [
                'Cubre autos de robo total',
                'Cubre daños de terceros',
                'Cuenta con auxilio mecánico y traslado de grúa',
                'Descuento en gasolina Repsol',
                'Tenemos 3 planes de protección para vehículo',
              ];
            </script>
          </card-traning>
        </template>
      </bbva-core-demo-case>
    </bbva-core-demo-helper>
  </body>
</html>
